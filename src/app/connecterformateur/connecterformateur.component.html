<form #iformateur="ngForm"(ngSubmit)="onSubmit(iformateur)" >
  
    <label class="text-success" for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="email" name="email"aria-describedby="emailHelp" placeholder="Enter email" ngModel>

  
    <label class="text-success" for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="password"name="password" placeholder="Password" ngModel> 
  
 
  <button class="btn btn-primary" type="submit">Connexion</button>
</form>
