    <div class="form-group ">
     
            <input type="titre"  class="form-control" id="titre" placeholder="titre" name="titre" ngModel required #titre="ngModel">
          </div>

<div class="form-group ">
     
      <input type="date"  class="form-control" id="date_debut" placeholder="date_debut" name="date_debut" ngModel required #date_debut="ngModel">
    </div>
    <div class="form-group ">
     
      <input type="date" class="form-control" id="date_fin"  placeholder="date_fin" name="date_fin" ngModel required #date_fin="ngModel">
    </div>
    
      <div class="form-group ">
    
        <input type="file"  id="plannig"  name="plannig" ngModel required #plannig="ngModel">
      </div>
     

    <button type="submit" class="btn btn-primary mb-2" >ajouter</button>
  </form>
