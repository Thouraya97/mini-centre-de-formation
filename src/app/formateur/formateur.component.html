<h3>ajouter formateur</h3>
<div class="container" >
    <form  #iformateur="ngForm" (ngSubmit)="onSubmit(iformateur)" style="margin-top: 50px; width: 600px;  margin-left: auto;margin-right: auto;" >
        <div class="form-group ">
             
            <input type="number"  class="form-control" id="cin" placeholder="cin" name="cin" ngModel required #cin="ngModel">
          </div>
        <div class="form-group ">
             
              <input type="text"  class="form-control" id="name" placeholder="name" name="name" ngModel required #name="ngModel">
            </div>
            <div class="form-group ">
             
              <input type="text" class="form-control" id="prenom"  placeholder="prenom" name="prenom" ngModel required #prenom="ngModel">
            </div>
            <div class="form-group ">
             
                <input type="email" class="form-control" id="email"  placeholder="email" name="email" ngModel required #email="ngModel">
              </div>
              <div class="form-group ">
             
                <input type="password" class="form-control"  id="password"  placeholder="password" name="password" ngModel required #password="ngModel">
              </div>
              <div class="form-group ">
             
                <input type="file"  id="cv"  name="cv" ngModel required #cv="ngModel">
              </div>
              <div class="form-group ">
             
                <input type="text" class="form-control" id="specialite"  placeholder="specialite" name="specialite" ngModel required #specialite="ngModel">
              </div>
              <div class="form-group ">
             
                <input type="number" class="form-control" id="tarifhorraire"  placeholder="tarifhorraire" name="tarifhorraire" ngModel required #tarifhorraire="ngModel">
              </div>
              <div class="form-group ">
             
                <input type="tel" class="form-control" id="num_phone"  placeholder="num_phone" name="num_phone" ngModel required #num_phone="ngModel">
              </div>
              <div class="form-group ">
             
                <input type="file"  id="photo"  name="photo" ngModel required #photo="ngModel">
              </div>

             
            <button type="submit" class="btn btn-primary mb-2" >connexion</button>
          </form>
        </div>
