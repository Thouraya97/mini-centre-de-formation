
<div style="margin-top: 50px; width: 600px;  margin-left: auto;margin-right: auto;">


<div class="form-group">
        <label class="text-danger">liste des formateurs disponible</label><br>
        <select class="form-control"  [(ngModel)]='formateurSeelected' (ngModelChange)='onFormateurSelected($event)'>
                <option *ngFor="let formateur of tabFormateurs"  [ngValue]="formateur"  >{{formateur.nom}}</option>
               
        </select>
       
</div>
<div  class="form-group">
        <label class="text-danger">liste des sessions disponible</label><br>
    <select class="form-control" [(ngModel)]='sessionSelected' (ngModelChange)='onSessionSelected($event)'>
        <option   *ngFor="let ses of tabSession"  [ngValue]="ses"  >{{ses.titre}}</option>
     
</select>

</div>


<button class="btn btn-danger" type="submit"(click)="onClick()">submit</button>
</div>
